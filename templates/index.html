<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask BBS</title>
    <!--BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <p>{{title}}</p>

    <!--自分自身に飛ぶ場合は action="sample.cgi"は不要-->
    <form method="POST">
<!--        <p>お名前：<input type="text" name="name"></p>-->
<!--        <p>メールアドレス：<input type="text" name="email"></p>-->
<!--        <textarea name="message" rows=4 cols=40></textarea>-->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">お名前</label>
            <input name="name"　type="text" class="form-control" id="exampleFormControlInput1" placeholder="花子">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">メールアドレス</label>
            <input name="email" type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">メッセージ</label>
            <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
<!--        <p><input type="submit" value="送信する"></p>-->
        <button input type="submit" class="btn btn-success">送信する</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">名前</th>
            <th scope="col">メールアドレス</th>
            <th scope="col">メッセージ</th>
        </tr>
        </thead>
        <tbody>
        {% for i in articles %}
        <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.username }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.post }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>

</body>
</html>
